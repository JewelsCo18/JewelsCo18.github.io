<script>

    //http://jsfiddle.net/bf9nv1q6/

    $(document).ready(function(){
        animateDiv('.OTP');
        animateDiv('.extra');
        animateDiv('.karen');
        animateDiv('.shook');
        animateDiv('.gucci');
        animateDiv('.mood');
        animateDiv('.OG');
        animateDiv('.brick');
        animateDiv('.tuff');
        animateDiv('.cuffing');
        animateDiv('.periodt');
        animateDiv('.fit');
        animateDiv('.weak');
        animateDiv('.cap');
        animateDiv('.cancel');
        animateDiv('.GOAT');
    });

    function makeNewPosition(){
        
        // Get viewport dimensions (remove the dimension of the div)
        var h = $(window).height() - 20;
        var w = $(window).width();
        
        var nh = Math.floor(Math.random() * h);
        var nw = Math.floor(Math.random() * w);
        
        return [nh,nw];    
        
    }

    run = true; 

    function animateDiv(myclass){
        if (run == true){
            var newq = makeNewPosition();
            $(myclass).animate({ top: newq[0], left: newq[1] }, 3500,   function(){
            animateDiv(myclass);        
            });
        }
    };

    // function start(){
    //     run = true;  
    // }

    function stop(){
       run = false; 
    }

</script>
