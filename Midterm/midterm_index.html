<script>

    $(document).ready(function(){
        animateDiv('.lit');
        animateDiv('.extra');
        animateDiv('.salty');
        animateDiv('.shook');
        animateDiv('.gucci');
        animateDiv('.mood');
        animateDiv('.OG');
        animateDiv('.brick');
        animateDiv('.tuff');
        animateDiv('.thot');
        animateDiv('.periodt');
        animateDiv('.fit');
        animateDiv('.yeet');
        animateDiv('.cap');
        animateDiv('.cancel');
    });

    function makeNewPosition(){
        
        // Get viewport dimensions (remove the dimension of the div)
        var h = $(window).height() - 20;
        var w = $(window).width();
        
        var nh = Math.floor(Math.random() * h);
        var nw = Math.floor(Math.random() * w);
        
        return [nh,nw];    
        
    }

    function animateDiv(myclass){
        var newq = makeNewPosition();
        $(myclass).animate({ top: newq[0], left: newq[1] }, 2500,   function(){
        animateDiv(myclass);        
        });
        
    };

</script>
