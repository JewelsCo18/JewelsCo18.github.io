    <!--Style script that will allow for the image overlay

    <style>
        .pic {
            position: center;
            vertical-align: auto;
            margin-left: 500px;

        .pic .img-top {
            display: none;
            position: absolute;
            top: 180px;
            left: 500px;
            z-index: 99;

        .pic:hover .img-top {

        }
    </style>
