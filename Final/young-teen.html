<!DOCTYPE html>

<html> 

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="young-teen_style.css"/>
        <link href='https://fonts.googleapis.com/css?family=Poiret One' rel='stylesheet'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="young-teen_script.js"></script>
    </head>

    <body style = "background-color: #1f6679; ">

      <div class = "header" onclick = "returnHome()">
        The Sounds of Life
      </div>

      <div class="container-fluid"  style = "width: 80%; height: 800px; "> 
        <div class="row">
          <div class="flex-box">
              <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
                <li data-target="#myCarousel" data-slide-to="6"></li>
              </ol>
      
              <!-- Wrapper for slides -->
              <div class="carousel-inner">
                <div class="item active">
                  <iframe width="100%" height="800px" src="https://www.youtube.com/embed/x8D4lzb4D1k"></iframe>
                </div>
      
                <div class="item">
                 <iframe width="100%" height="800px" src="https://www.youtube.com/embed/p8npDG2ulKQ"></iframe>
                </div>
      
                <div class="item">
                  <iframe width="100%" height="800px" src="https://www.youtube.com/embed/btjZSN_MsoA"></iframe>
                </div>

                <div class="item">
                    <iframe width="100%" height="800px" src="https://www.youtube.com/embed/3UGMDJ9kZCA"></iframe>
                </div>

                <div class="item">
                    <iframe width="100%" height="800px" src="https://www.youtube.com/embed/Qek2jOHRGXY"></iframe>
                </div>

                <div class="item">
                    <iframe width="100%" height="800px" src="https://www.youtube.com/embed/Oz3mm3tPKfg"></iframe>
                </div>

                <div class="item">
                    <iframe width="100%" height="800px" src="https://www.youtube.com/embed/pFrKZxStL_U"></iframe>
                </div>
                
              </div>
      
              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>

    </body>

</html>
